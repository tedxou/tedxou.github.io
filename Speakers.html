}

}

.navbar {

header.sticky_header {

}

.navbar-toggler {

}

@media (min-width: 767px) {

    visibility: visible;
  }
}
@media (max-width: 767px) {

    margin: 0;

    transition: all ease-in-out 0.4s;
  }
  header .container {
    padding: 15px !important;
  }

  header li > ul {
    position: static;
    visibility: visible;
    width: 100%;
  }
